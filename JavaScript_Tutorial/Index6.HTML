<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator matematika sederhana</title>
</head>
<body>
    <script>
        let angka1 = 20;
        let angka2 = 10;

        let tambah = angka1 + angka2;
        let kurang = angka1 - angka2;
        let kali = angka1 * angka2;
        let bagi = angka1 / angka2;
        
        document.writeln("Hasil dari pertambahan sebuah angka adalah :" + "" + tambah + "<br>");
        document.writeln("Hasil dari perkurangan sebuah angka adalah :" + "" + kurang + "<br>");
        document.writeln("Hasil dari kali sebuah angka adalah :" + "" + kali + "<br>");
        document.writeln("Hasil dari pembagian sebuah angka adalah :" + "" + bagi + "<br>");
    </script>
</body>
</html>
