<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>
<body>

    <script>
        let a = 6;
        let b = 7;
        let c = 20;
        let pertambahan = a + b ;
        let pengurangan = c - b;
        let  perkalian = a * b;

        document.writeln("Hasil pertambahan adalah =" + pertambahan +"<br>");
        document.writeln( "Hasil perkalian adalah =" + perkalian +"<br>");
        document.writeln("Hasil pengurangan adalah =" + pengurangan+"<br>");

         // 1. Input angka pertama
    var angka1 = parseFloat(prompt("Masukkan angka pertama:"));

    // 2. Input operator aritmatika
    var operator = prompt("Masukkan operator (+, -, *, /):");

    // 3. Input angka kedua
    var angka2 = parseFloat(prompt("Masukkan angka kedua:"));

    // 4. Proses perhitungan berdasarkan operator
    var hasil;

    if (operator === "+") {
      hasil = angka1 + angka2;
    } else if (operator === "-") {
      hasil = angka1 - angka2;
    } else if (operator === "*") {
      hasil = angka1 * angka2;
    } else if (operator === "/") {
      if (angka2 !== 0) {
        hasil = angka1 / angka2;
      } else {
        hasil = "Error: Tidak bisa dibagi dengan nol.";
      }
    } else {
      hasil = "Operator tidak dikenali!";
    }

    // 5. Tampilkan hasil
    document.writeln("Hasil: " + angka1 + " " + operator + " " + angka2 + " = " + hasil);

        


    </script>
</body>
</html>
