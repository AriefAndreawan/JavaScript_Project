<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perbandingan</title>
</head>
<body>
    <script>
        let nilai1 = 15;
        let nilai2 = "15";
        let nilai3 = 20;

        var hasil = nilai1 == nilai2;
        var hasilsama = nilai1 === nilai2;
        var tidaksama = nilai1 != nilai2;
        var kecil = nilai1 < nilai2;
        var besar = nilai1 > nilai2;

        document.writeln("apakah hasilnya sama :" + "" + hasil + "<br>");
        document.writeln("apakah hasilnya sama besar :" + "" + hasilsama + "<br>");
        document.writeln("apakah hasilnya tidak sama :" + "" + tidaksama + "<br>");
        document.writeln("apakah hasilnya kecil :" + "" + kecil + "<br>");
        document.writeln("apakah hasilnya besar :" + "" + besar + "<br>");

    </script>
</body>
</html>
